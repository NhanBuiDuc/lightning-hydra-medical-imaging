# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: isbi_bin
  - override /model: resnet
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["isbi_bin"]

trainer:
  min_epochs: 1
  max_epochs: 50
  gradient_clip_val: 0.5
data:
  num_workers: 13
  balance_data: True
  binary_unbalance_train_ratio: 110
# paths:
#   # path to data directory
#   # data_dir: "../input/reporepo/lightning-hydra-template-main/data/"
#   data_dir: ${hydra:runtime.cwd}/input/reporepo/lightning-hydra-template-main/data/
